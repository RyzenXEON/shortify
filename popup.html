<!DOCTYPE html>
<html>
<head>
  <title>Shortify</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 15px;
      min-width: 300px;
      background-color: #f4f4f4;
      color: #333;
    }
    h3 {
      margin-top: 0;
      color: #0056b3;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    #urlInput {
      width: calc(100% - 22px); /* Account for padding and border */
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box; /* Include padding and border in element's total width */
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover:not(:disabled) {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #shortUrlResult {
      margin-top: 15px;
      padding: 10px;
      background-color: #e9e9eb;
      border: 1px solid #ddd;
      border-radius: 4px;
      word-break: break-all;
    }
    #shortUrlResult p {
      margin: 0 0 8px 0;
      font-weight: bold;
    }
    #shortUrlLink {
       color: #007bff;
       text-decoration: none;
    }
     #shortUrlLink:hover {
      text-decoration: underline;
     }
    .copy-container {
        display: flex;
        align-items: center;
        margin-top: 8px;
    }
     .copy-container button {
         width: auto; /* Override 100% width for copy button */
         padding: 5px 10px;
         font-size: 0.9rem;
         margin-left: auto; /* Push to the right */
     }

    #statusMessage {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 0.9rem;
      word-break: break-word;
    }
    .status-success {
      background-color: #d4edda;
      color: #155724;
      border-color: #c3e6cb;
    }
    .status-error {
      background-color: #f8d7da;
      color: #721c24;
      border-color: #f5c6cb;
    }
    .status-info {
       background-color: #d1ecf1;
       color: #0c5460;
       border-color: #bee5eb;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h3>Shortify</h3>

  <div class="input-group">
    <input type="text" id="urlInput" placeholder="Enter URL">
  </div>

  <button id="shortenButton">Shorten URL</button>

  <div id="shortUrlResult" class="hidden">
    <p>Short URL:</p>
    <a id="shortUrlLink" href="#" target="_blank"></a>
    <div class="copy-container">
        <button id="copyButton">Copy</button>
    </div>
  </div>

  <div id="statusMessage" class="hidden"></div>

  <script src="popup.js"></script>
</body>
</html>
